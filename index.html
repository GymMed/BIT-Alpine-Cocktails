<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cocktail Bar</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.13.3/dist/cdn.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.13.3/dist/cdn.min.js"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
        ></script>
    </head>
    <body>
        <div x-data="{}" x-init="loadComponent('modal/dialog', $el);"></div>
        <div
            x-data="{}"
            x-init="loadComponent('cocktailsNavigation', $el);"
        ></div>
        <main class="m-5 p-5">
            <section class="m-5 p-5">
                <div
                    x-data="{}"
                    x-init="loadComponent('cocktailsMenu', $el);"
                ></div>
            </section>
        </main>
        <script src="assets/js/componentLoaderHelpers.js"></script>
        <script src="assets/js/UtilityHelpers.js"></script>
        <script src="assets/js/cocktailDB.js"></script>
        <script src="assets/js/alpineInit.js"></script>
    </body>
</html>
